<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form - Verve Medi SimuHub</title>
   <link rel="icon" href="https://www.vervesimuhub.com/images/icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2c3e50;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      max-width: 515px;
      height: 130px;
      display: block;
      margin: 0 auto 0.5rem auto;
    }

    .header h1 {
      font-weight: 700;
      color: #1a2942;
      letter-spacing: 2px;
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 6px 15px rgba(44, 62, 80, 0.15);
    }

    h2 {
      text-align: center;
      color: #1a2942;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #3d566e;
    }

    input[type="text"],
    input[type="tel"] {
      padding: 0.6rem 0.75rem;
      margin-bottom: 1.1rem;
      border: 1.8px solid #b0bec5;
      border-radius: 6px;
      font-size: 1rem;
      color: #34495e;
      transition: border-color 0.25s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #2a8dd4;
      outline: none;
      box-shadow: 0 0 6px rgba(42, 141, 212, 0.4);
    }

    .error {
      color: #d32f2f;
      font-size: 0.875rem;
      margin-top: -0.85rem;
      margin-bottom: 0.85rem;
      display: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button {
      background-color: #2a8dd4;
      color: white;
      padding: 0.85rem;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 0.8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #216cb3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.vervesimuhub.com/images/logo.png" alt="Verve Medi SimuHub Logo"/>
  </div>

  <div class="container">
    <h2>Please Fill the Details.</h2>
    <form id="contactForm" action="https://formsubmit.co/vm.simuhub@gmail.com" method="POST" novalidate>
      <input type="hidden" name="_next" value="https://youtu.be/0UPyicUXc5Y?si=nup1E9y3qnZf1kW6" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <div class="error" id="nameError">Please enter a valid name (letters only).</div>

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" name="mobile" />
      <div class="error" id="mobileError">Please enter a valid mobile number (digits only, 10-15 digits).</div>

      <button type="submit">Proceed</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const mobileInput = document.getElementById('mobile');

    const nameError = document.getElementById('nameError');
    const mobileError = document.getElementById('mobileError');

    function validateName(name) {
      return /^[A-Za-z\s]+$/.test(name.trim());
    }

    function validateMobile(mobile) {
      return /^\d{10,15}$/.test(mobile.trim());
    }

    form.addEventListener('submit', function (e) {
      let valid = true;

      if (!nameInput.value || !validateName(nameInput.value)) {
        nameError.style.display = 'block';
        valid = false;
      } else {
        nameError.style.display = 'none';
      }

      if (!mobileInput.value || !validateMobile(mobileInput.value)) {
        mobileError.style.display = 'block';
        valid = false;
      } else {
        mobileError.style.display = 'none';
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
